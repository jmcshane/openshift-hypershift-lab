apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: virt-creds-store
  namespace: clusters
spec:
  provider:
    kubernetes:
      # Reference the existing virt-creds secret
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-sa
      remoteNamespace: virt-creds
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: clusters
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-virt-creds-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["virt-creds"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-virt-creds-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-virt-creds-reader
subjects:
- kind: ServiceAccount
  name: external-secrets-sa
  namespace: clusters
